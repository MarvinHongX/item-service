<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
    </style>
    <title>Item List</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.items}"></h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" th:onclick="|location.href='@{/add}'|" type="button" th:text="#{button.add}"></button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th th:text="#{label.item.id}"></th>
                    <th th:text="#{label.item.itemName}"></th>
                    <th th:text="#{label.item.price}"></th>
                    <th th:text="#{label.item.quantity}"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td><a th:href="@{|/item/${item.id}|}" th:text="${item.id}">Item ID</a></td>
                    <td><a th:href="@{|/item/${item.id}|}" th:text="${item.itemName}">Item Name</a></td>
                    <td th:text="${item.price}">0</td>
                    <td th:text="${item.quantity}">1</td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->

</body>
</html>
