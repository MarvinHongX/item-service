<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
          max-width: 560px;
        }
    </style>
    <title>Add Item</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Add Item</h2>
    </div>
    <form th:action="@{/add}" method="post">
        <div>
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="Enter the name" required>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="Enter the price" required>
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="Enter the quantity">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">Cancel</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
