<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
          max-width: 560px;
        }
    </style>
    <title>Add Item</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Add Item</h2>
    </div>
    <form th:action="@{/add}" th:object="${item}" method="post">
        <div>
            <label for="itemName">Item Name</label>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="Enter the name" required>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" th:field="*{price}" class="form-control" placeholder="Enter the price" required>
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input type="text" th:field="*{quantity}" class="form-control" placeholder="Enter the quantity">
        </div>

        <hr class="my-4">

        <div>
            <div>On sale</div>
            <div class="form-check">
                <input type="checkbox" id="onSale" th:field="*{onSale}" class="form-check-input">
                <label for="onSale" class="form-check-label">on sale</label>
            </div>
        </div>
        <div>
            <div>Regions</div>
            <div th:each="region : ${regions}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{regions}" th:value="${region.key}" class="form-check-input" >
                <label th:for="${#ids.prev('regions')}" th:text="${region.value}" class="form-check-lable">no region</label>
            </div>
        </div>
        <div>
            <div>Item Types</div>
            <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{itemType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label" >
                    no item
                </label>
            </div>
        </div>
        <div>
            <div>Delivery Types</div>
            <select th:field="*{deliveryCode}" class="form-select">
                <option value="">== Select Delivery Type ==</option>
                <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}" th:text="${deliveryCode.displayName}">No delivery type</option>
            </select>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Add</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">Cancel</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
