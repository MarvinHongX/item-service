<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>Item Detail</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Item Detail</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'successfully saved!'"></h2>
    <div>
        <label for="id">Item ID</label>
        <input type="text" id="id" name="id" class="form-control" th:value="${item.id}" readonly>
    </div>
    <div>
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" class="form-control" th:value="${item.itemName}" readonly>
    </div>
    <div>
        <label for="price">Price</label>
        <input type="text" id="price" name="price" class="form-control" th:value="${item.price}" readonly>
    </div>
    <div>
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" name="quantity" class="form-control" th:value="${item.quantity}" readonly>
    </div>
    <hr class="my-4">

    <div>
        <div>On sale</div>
        <div class="form-check">
            <input type="checkbox" id="onSale" th:field="${item.onSale}" class="form-check-input" disabled>
            <label for="onSale" class="form-check-label">on sale</label>
        </div>
    </div>
    <div>
        <div>Regions</div>
        <div th:each="region : ${regions}" class="form-check form-check-inline">
            <input type="checkbox" th:field="*{item.regions}" th:value="${region.key}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('regions')}" th:text="${region.value}" class="form-check-lable">no region</label>
        </div>
    </div>
    <div>
        <div>Item Types</div>
        <div th:each="type : ${itemTypes}" class="form-check form-check-inline">
            <input type="radio" th:field="*{item.itemType}" th:value="${type.name()}" class="form-check-input" disabled>
            <label th:for="${#ids.prev('itemType')}" th:text="${type.description}" class="form-check-label" >
                no item
            </label>
        </div>
    </div>
    <div>
        <div>Delivery Types</div>
        <select th:field="*{item.deliveryCode}" class="form-select" disabled>
            <option value="">== Select Delivery Type ==</option>
            <option th:each="deliveryCode : ${deliveryCodes}" th:value="${deliveryCode.code}" th:text="${deliveryCode.displayName}">No delivery type</option>
        </select>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" th:onclick="|location.href='@{/item/{itemId}/edit(itemId=${item.id})}'|" type="button">Edit</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">Item List</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
